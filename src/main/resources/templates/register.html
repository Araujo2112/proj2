<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<div class="container">
    <header class="header">
        <img src="/images/logo.png" alt="Logotipo" class="logo">
    </header>

    <main class="login-box">
        <h1>Registar Conta</h1>
        <form method="post" th:action="@{/registro}" class="login-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="tel">Telefone</label>
                <input type="text" id="tel" name="tel" required>
            </div>
            <div class="input-group">
                <label for="nif">NIF</label>
                <input type="number" id="nif" name="nif" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Palavra-passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn-primary">Criar Conta</button>
        </form>
        <p class="register-link">Já tem conta? <a th:href="@{/login}">Inicie sessão aqui</a></p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Reservas Desportivas</p>
    </footer>
</div>
</body>
</html>

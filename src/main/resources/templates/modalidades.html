<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modalidades</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header comum -->
<div th:replace="fragments/header :: main-header"></div>

<main class="modalidades-container">
    <h1 class="modalidades-titulo">Escolha a Modalidade</h1>

    <div class="modalidades-grid">
        <div class="modalidade-card" th:each="tipo : ${modalidades}">
            <img th:src="@{/images/{img}(img=${tipo.imagem})}"
                 th:alt="${tipo.tipo}" class="modalidade-img" />
            <div class="modalidade-overlay">
                <span>Saber mais</span>
                <a th:href="@{'/espacos?modalidade=' + ${tipo.tipo}}">
                    <span class="seta">âž”</span>
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>

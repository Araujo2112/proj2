<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: main-header"></div>

<div class="container">
    <header class="header">
        <img src="/images/logo.png" alt="Logotipo" class="logo">
    </header>

    <main class="login-box">
        <h1>Iniciar Sessão</h1>
        <form method="post" th:action="@{/login}" class="login-form">
            <div class="input-group">
                <label for="email">Email ou Telefone</label>
                <input type="text" id="email" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <p class="register-link">Ainda não tem conta? <a th:href="@{/registro}">Registe-se aqui</a></p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Reservas Desportivas</p>
    </footer>
</div>
</body>
</html>
